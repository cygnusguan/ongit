<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TO DO List</title>
<link href="bootstrap.css" rel="stylesheet" />
<link href="bootstrap-theme.css" rel="stylesheet" />
<script src="angular.js"></script>
<script src="directive.js"></script>
<script>
var myApp = angular.module("exampleApp", ["customSuit"]);
myApp.config(function(logServiceProvider){
	logServiceProvider.debugEnabled(true).messageCounterEnabled(false);
});


myApp.controller("defaultCtrl", function ($scope,logService,errorService) {
	$scope.data={cities:["London","New York","Paris"],totalClicks:0};
	$scope.$watch('data.totalClicks',function(newVal){
		logService.log("Total click count : "+newVal);
		errorService.log("Total click count : "+newVal);
		//console.log("Total click count : " + newVal);
	});
	});
</script>
</head>
<body ng-controller="defaultCtrl">
<div class="well">
	<div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
		<button class="btn btn=default" ng-repeat="city in data.cities">
			{{city}}
		</button>
	</div>
	<h5>Tocal clicks:{{data.totalClicks}}</h5>
</div>
</body>
</html>
